<body>
    <div class="container">
        <div class="header">

        <div class="translator-container">

                    <div>
                        <div class="language-title">–ò—Å—Ö–æ–¥–Ω—ã–π —Ç–µ–∫—Å—Ç</div>
                        <div class="layout-info">–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –≤ –ª—é–±–æ–π —Ä–∞—Å–∫–ª–∞–¥–∫–µ</div>

                <textarea id="inputText" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç..." autofocus></textarea>

                        <div class="layout-info">–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ–≤–æ–¥ —Ä–∞—Å–∫–ª–∞–¥–∫–∏</div>

                <textarea id="outputText" placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç..." readonly></textarea>

            </button>

                ‚Üî –ü–æ–º–µ–Ω—è—Ç—å
            </button>

    <script>
        class LayoutTranslator {
            constructor() {
                // –ú–∞–ø–ø–∏–Ω–≥ —Å –∞–Ω–≥–ª–∏–π—Å–∫–æ–π –Ω–∞ —Ä—É—Å—Å–∫—É—é —Ä–∞—Å–∫–ª–∞–¥–∫—É
                this.engToRus = {
                    'q': '–π',
                    'w': '—Ü',
                    'e': '—É',
                    'r': '–∫',
                    't': '–µ',
                    'y': '–Ω',
                    'u': '–≥',
                    'i': '—à',
                    'o': '—â',
                    'p': '–∑',
                    '[': '—Ö',
                    ']': '—ä',
                    'a': '—Ñ',
                    's': '—ã',
                    'd': '–≤',
                    'f': '–∞',
                    'g': '–ø',
                    'h': '—Ä',
                    'j': '–æ',
                    'k': '–ª',
                    'l': '–¥',
                    ';': '–∂',
                    "'": '—ç',
                    'z': '—è',
                    'x': '—á',
                    'c': '—Å',
                    'v': '–º',
                    'b': '–∏',
                    'n': '—Ç',
                    'm': '—å',
                    ',': '–±',
                    '.': '—é',
                    '/': '.',
                    '`': '—ë',
                    'Q': '–ô',
                    'W': '–¶',
                    'E': '–£',
                    'R': '–ö',
                    'T': '–ï',
                    'Y': '–ù',
                    'U': '–ì',
                    'I': '–®',
                    'O': '–©',
                    'P': '–ó',
                    '{': '–•',
                    '}': '–™',
                    'A': '–§',
                    'S': '–´',
                    'D': '–í',
                    'F': '–ê',
                    'G': '–ü',
                    'H': '–†',
                    'J': '–û',
                    'K': '–õ',
                    'L': '–î',
                    ':': '–ñ',
                    '"': '–≠',
                    'Z': '–Ø',
                    'X': '–ß',
                    'C': '–°',
                    'V': '–ú',
                    'B': '–ò',
                    'N': '–¢',
                    'M': '–¨',
                    '<': '–ë',
                    '>': '–Æ',
                    '?': ',',
                    '@': '"',
                    '#': '‚Ññ',
                    '$': ';',
                    '^': ':',
                    '&': '?'
                };

                // –°–æ–∑–¥–∞—ë–º –æ–±—Ä–∞—Ç–Ω—ã–π –º–∞–ø–ø–∏–Ω–≥
                this.rusToEng = {};
                for (const [eng, rus] of Object.entries(this.engToRus)) {
                    this.rusToEng[rus] = eng;
                }
            }

            // –û–ø—Ä–µ–¥–µ–ª—è–µ—Ç, –∫–∞–∫–∞—è —Ä–∞—Å–∫–ª–∞–¥–∫–∞ –ø—Ä–µ–æ–±–ª–∞–¥–∞–µ—Ç –≤ —Ç–µ–∫—Å—Ç–µ
            detectLayout(text) {
                if (!text) return 'unknown';

                let engCount = 0;
                let rusCount = 0;

                for (let char of text) {
                    if (this.engToRus[char] !== undefined) engCount++;
                    if (this.rusToEng[char] !== undefined) rusCount++;
                }

                if (engCount > rusCount) return 'eng';
                if (rusCount > engCount) return 'rus';
                return 'mixed';
            }

            // –ü–µ—Ä–µ–≤–æ–¥–∏—Ç —Ç–µ–∫—Å—Ç –≤ –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—É—é —Ä–∞—Å–∫–ª–∞–¥–∫—É
            translate(text) {
                if (!text) return '';

                const layout = this.detectLayout(text);
                let result = '';

                for (let char of text) {
                    if (layout === 'eng' && this.engToRus[char] !== undefined) {
                        // –ê–Ω–≥–ª–∏–π—Å–∫–∏–µ —Å–∏–º–≤–æ–ª—ã –ø–µ—Ä–µ–≤–æ–¥–∏–º –≤ —Ä—É—Å—Å–∫–∏–µ
                        result += this.engToRus[char];
                    } else if (layout === 'rus' && this.rusToEng[char] !== undefined) {
                        // –†—É—Å—Å–∫–∏–µ —Å–∏–º–≤–æ–ª—ã –ø–µ—Ä–µ–≤–æ–¥–∏–º –≤ –∞–Ω–≥–ª–∏–π—Å–∫–∏–µ
                        result += this.rusToEng[char];
                    } else {
                        // –î–ª—è —Å–º–µ—à–∞–Ω–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ –∏–ª–∏ —Å–∏–º–≤–æ–ª–æ–≤ –±–µ–∑ –ø–µ—Ä–µ–≤–æ–¥–∞
                        if (this.engToRus[char] !== undefined) {
                            result += this.engToRus[char];
                        } else if (this.rusToEng[char] !== undefined) {
                            result += this.rusToEng[char];
                        } else {
                            result += char;
                        }
                    }
                }

                return result;
            }

            // –ü—Ä–æ—Å—Ç–æ –º–µ–Ω—è–µ—Ç —Ä–∞—Å–∫–ª–∞–¥–∫—É –Ω–∞ –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—É—é (–∏–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ—Ç)
            swap(text) {
                if (!text) return '';

                let result = '';

                for (let char of text) {
                    if (this.engToRus[char] !== undefined) {
                        // –ï—Å–ª–∏ —Å–∏–º–≤–æ–ª –µ—Å—Ç—å –≤ –∞–Ω–≥–ª–∏–π—Å–∫–æ–π —Ä–∞—Å–∫–ª–∞–¥–∫–µ - –ø–µ—Ä–µ–≤–æ–¥–∏–º –≤ —Ä—É—Å—Å–∫—É—é
                        result += this.engToRus[char];
                    } else if (this.rusToEng[char] !== undefined) {
                        // –ï—Å–ª–∏ —Å–∏–º–≤–æ–ª –µ—Å—Ç—å –≤ —Ä—É—Å—Å–∫–æ–π —Ä–∞—Å–∫–ª–∞–¥–∫–µ - –ø–µ—Ä–µ–≤–æ–¥–∏–º –≤ –∞–Ω–≥–ª–∏–π—Å–∫—É—é
                        result += this.rusToEng[char];
                    } else {
                        // –û—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å
                        result += char;
                    }
                }

                return result;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        const translator = new LayoutTranslator();
        const inputTextarea = document.getElementById('inputText');
        const outputTextarea = document.getElementById('outputText');
        const pasteBtn = document.getElementById('pasteBtn');
        const swapBtn = document.getElementById('swapBtn');
        const clearBtn = document.getElementById('clearBtn');
        const pasteNotification = document.getElementById('pasteNotification');

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function updateTranslation() {
            const text = inputTextarea.value;
            outputTextarea.value = translator.translate(text);
        }

        // –§—É–Ω–∫—Ü–∏—è –≤—Å—Ç–∞–≤–∫–∏ –∏–∑ –±—É—Ñ–µ—Ä–∞ –æ–±–º–µ–Ω–∞
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();

                if (text.trim()) {
                    inputTextarea.value = text;
                    updateTranslation();
                    showNotification('–¢–µ–∫—Å—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω');
                }
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ –±—É—Ñ–µ—Ä–∞ –æ–±–º–µ–Ω–∞:', err);
                showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –±—É—Ñ–µ—Ä—É –æ–±–º–µ–Ω–∞');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–º–µ–Ω—ã —Ä–∞—Å–∫–ª–∞–¥–∫–∏ (–∏–Ω–≤–µ—Ä—Å–∏—è)
        function swapLayout() {
            const currentOutput = outputTextarea.value;
            if (currentOutput) {
                inputTextarea.value = currentOutput;
                updateTranslation();
                showNotification('–†–∞—Å–∫–ª–∞–¥–∫–∞ –ø–æ–º–µ–Ω—è–Ω–∞');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏
        function clearAll() {
            inputTextarea.value = '';
            outputTextarea.value = '';
            inputTextarea.focus();
            showNotification('–í—Å–µ –ø–æ–ª—è –æ—á–∏—â–µ–Ω—ã');
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message) {
            pasteNotification.textContent = message;
            pasteNotification.style.display = 'block';

            setTimeout(() => {
                pasteNotification.style.display = 'none';
            }, 1500);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        inputTextarea.addEventListener('input', updateTranslation);
        pasteBtn.addEventListener('click', pasteFromClipboard);
        swapBtn.addEventListener('click', swapLayout);
        clearBtn.addEventListener('click', clearAll);

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ Ctrl+V
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'v' && document.activeElement !== inputTextarea) {
                e.preventDefault();
                pasteFromClipboard();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            updateTranslation();
        });
    </script>
