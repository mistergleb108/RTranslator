        –¢–µ–∫—Å—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω –≤ –∞–∫—Ç–∏–≤–Ω–æ–µ –ø–æ–ª–µ

    <script>
        class LayoutTranslator {
            constructor() {
                this.engToRus = {
                    'q': '–π',
                    'w': '—Ü',
                    'e': '—É',
                    'r': '–∫',
                    't': '–µ',
                    'y': '–Ω',
                    'u': '–≥',
                    'i': '—à',
                    'o': '—â',
                    'p': '–∑',
                    '[': '—Ö',
                    ']': '—ä',
                    'a': '—Ñ',
                    's': '—ã',
                    'd': '–≤',
                    'f': '–∞',
                    'g': '–ø',
                    'h': '—Ä',
                    'j': '–æ',
                    'k': '–ª',
                    'l': '–¥',
                    ';': '–∂',
                    "'": '—ç',
                    'z': '—è',
                    'x': '—á',
                    'c': '—Å',
                    'v': '–º',
                    'b': '–∏',
                    'n': '—Ç',
                    'm': '—å',
                    ',': '–±',
                    '.': '—é',
                    '/': '.',
                    '`': '—ë',
                    '&': '?',
                    '@': '"',
                    '#': '‚Ññ',
                    '$': ';',
                    '^': ':',
                    '~': '–Å',

                    'Q': '–ô',
                    'W': '–¶',
                    'E': '–£',
                    'R': '–ö',
                    'T': '–ï',
                    'Y': '–ù',
                    'U': '–ì',
                    'I': '–®',
                    'O': '–©',
                    'P': '–ó',
                    '{': '–•',
                    '}': '–™',
                    'A': '–§',
                    'S': '–´',
                    'D': '–í',
                    'F': '–ê',
                    'G': '–ü',
                    'H': '–†',
                    'J': '–û',
                    'K': '–õ',
                    'L': '–î',
                    ':': '–ñ',
                    '"': '–≠',
                    'Z': '–Ø',
                    'X': '–ß',
                    'C': '–°',
                    'V': '–ú',
                    'B': '–ò',
                    'N': '–¢',
                    'M': '–¨',
                    '<': '–ë',
                    '>': '–Æ',
                    '?': ','
                };

                this.rusToEng = {};
                for (const [eng, rus] of Object.entries(this.engToRus)) {
                    this.rusToEng[rus] = eng;
                }
            }

            detectLayout(text) {
                if (!text || text.trim().length === 0) return 'unknown';

                const englishRegex = /[a-zA-Z]/;
                const russianRegex = /[–∞-—è–ê-–Ø—ë–Å]/;

                let engCount = 0;
                let rusCount = 0;

                for (let char of text) {
                    if (englishRegex.test(char)) engCount++;
                    if (russianRegex.test(char)) rusCount++;
                }

                if (engCount > rusCount) return 'eng';
                if (rusCount > engCount) return 'rus';
                return 'unknown';
            }

            translate(text, from, to) {
                if (!text) return '';

                if (from === to) return text;

                const mapping = to === 'rus' ? this.engToRus : this.rusToEng;
                let result = '';

                for (let char of text) {
                    result += mapping[char] || char;
                }

                return result;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        const translator = new LayoutTranslator();
        const engTextarea = document.getElementById('engText');
        const rusTextarea = document.getElementById('rusText');
        const pasteBtn = document.getElementById('pasteBtn');
        const swapBtn = document.getElementById('swapBtn');
        const clearBtn = document.getElementById('clearBtn');
        const pasteNotification = document.getElementById('pasteNotification');
        const engCharCount = document.getElementById('engCharCount');
        const rusCharCount = document.getElementById('rusCharCount');

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –ø–æ–ª—è
        let activeTextarea = engTextarea;
        engTextarea.addEventListener('focus', () => activeTextarea = engTextarea);
        rusTextarea.addEventListener('focus', () => activeTextarea = rusTextarea);

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–æ–≤ —Å–∏–º–≤–æ–ª–æ–≤
        function updateCharCount() {
            engCharCount.textContent = engTextarea.value.length;
            rusCharCount.textContent = rusTextarea.value.length;
        }

        // –ü–µ—Ä–µ–≤–æ–¥ —Å –∞–Ω–≥–ª–∏–π—Å–∫–æ–≥–æ –Ω–∞ —Ä—É—Å—Å–∫–∏–π
        function translateEngToRus() {
            const text = engTextarea.value;
            const layout = translator.detectLayout(text);

            if (layout === 'eng') {
                rusTextarea.value = translator.translate(text, 'eng', 'rus');
            } else if (layout === 'rus') {
                rusTextarea.value = translator.translate(text, 'eng', 'rus');
            } else {
                rusTextarea.value = translator.translate(text, 'eng', 'rus');
            }

            updateCharCount();
        }

        // –ü–µ—Ä–µ–≤–æ–¥ —Å —Ä—É—Å—Å–∫–æ–≥–æ –Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–∏–π
        function translateRusToEng() {
            const text = rusTextarea.value;
            const layout = translator.detectLayout(text);

            if (layout === 'rus') {
                engTextarea.value = translator.translate(text, 'rus', 'eng');
            } else if (layout === 'eng') {
                engTextarea.value = translator.translate(text, 'rus', 'eng');
            } else {
                engTextarea.value = translator.translate(text, 'rus', 'eng');
            }

            updateCharCount();
        }

        // –í—Å—Ç–∞–≤–∫–∞ –∏–∑ –±—É—Ñ–µ—Ä–∞ –æ–±–º–µ–Ω–∞
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();

                if (activeTextarea) {
                    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º, –≤ –∫–∞–∫–æ–µ –ø–æ–ª–µ –≤—Å—Ç–∞–≤–ª—è—Ç—å
                    const isEngActive = activeTextarea === engTextarea;

                    // –í—Å—Ç–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≤ –∞–∫—Ç–∏–≤–Ω–æ–µ –ø–æ–ª–µ
                    activeTextarea.value = text;

                    // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –ø–µ—Ä–µ–≤–æ–¥
                    if (isEngActive) {
                        translateEngToRus();
                    } else {
                        translateRusToEng();
                    }

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                    showNotification('–¢–µ–∫—Å—Ç –≤—Å—Ç–∞–≤–ª–µ–Ω –≤ –∞–∫—Ç–∏–≤–Ω–æ–µ –ø–æ–ª–µ');
                }
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ –±—É—Ñ–µ—Ä–∞ –æ–±–º–µ–Ω–∞:', err);
                showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –±—É—Ñ–µ—Ä—É –æ–±–º–µ–Ω–∞');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message) {
            pasteNotification.textContent = message;
            pasteNotification.style.display = 'block';

            setTimeout(() => {
                pasteNotification.style.display = 'none';
            }, 2000);
        }

        // –û–±–º–µ–Ω —Å–æ–¥–µ—Ä–∂–∏–º—ã–º –º–µ–∂–¥—É –ø–æ–ª—è–º–∏
        function swapLayouts() {
            const engText = engTextarea.value;
            const rusText = rusTextarea.value;

            engTextarea.value = translator.translate(rusText, 'rus', 'eng');
            rusTextarea.value = translator.translate(engText, 'eng', 'rus');

            updateCharCount();
            showNotification('–†–∞—Å–∫–ª–∞–¥–∫–∏ –æ–±–º–µ–Ω—è–Ω—ã');
        }

        // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö –ø–æ–ª–µ–π
        function clearAll() {
            engTextarea.value = '';
            rusTextarea.value = '';
            updateCharCount();
            engTextarea.focus();
            showNotification('–í—Å–µ –ø–æ–ª—è –æ—á–∏—â–µ–Ω—ã');
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        engTextarea.addEventListener('input', translateEngToRus);
        rusTextarea.addEventListener('input', translateRusToEng);
        pasteBtn.addEventListener('click', pasteFromClipboard);
        swapBtn.addEventListener('click', swapLayouts);
        clearBtn.addEventListener('click', clearAll);

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ Ctrl+V
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'v') {
                pasteFromClipboard();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            translateEngToRus();
            engTextarea.focus();
        });
    </script>
